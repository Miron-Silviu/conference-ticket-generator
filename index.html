<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ticket generator" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Conference ticket generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="header--info">
        <h1>Coding Conf</h1>
        <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
        <h3>Secure your spot at next year's biggest coding conferece.</h3>
        <h5>Upload Avatar</h5>
      </div>
      <section class="form--info--contatiner">
        <div class="avatar">
          <h5>Upload Avatar</h5>
          <p>Upload Avatar</p>
          <p>Upload your photo (JPG or PNG. max size: 500KB)</p>
        </div>
        <div class="form">
          <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" />
            <label for="gitHub">GitHub Username</label>
            <input type="email" name="gitHub" id="username" />
            <button type="button" class="main__btn">Generate My Ticket</button>
          </form>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
    <script src="sum.test.js"></script>
  </body>
</html>
