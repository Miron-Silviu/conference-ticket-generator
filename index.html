<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ticket generator" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Conference ticket generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="header--info">
        <img class="logo" src="./assets/images/logo-full.svg" alt="logot" />
        <h1 class="info">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <article>
          <h5 class="article-info">
            Secure your spot at next year's biggest coding conferece.
          </h5>
        </article>
      </div>
      <section class="form--info--contatiner">
        <div class="avatar">
          <p class="avatar__info">Upload Avatar</p>
          <div class="drag__drop">
            <div class="img__upload__container">
              <img
                class="img__upload"
                src="./assets/images/icon-upload.svg"
                alt="upload"
              />
              <div class="drag__drop__buttons">
                <button type="button" class="remove">Remove Image</button>
                <button type="button" class="change">Change Image</button>
              </div>
            </div>
            <p class="drag__drop__info">Drag and drop or click to upload</p>
          </div>
          <div class="avatar--container">
            <img src="./assets/images/icon-info.svg" alt="icon-info" />
            <p class="avatar__photo__info">
              Upload your photo (JPG or PNG. max size: 500KB)
            </p>
          </div>
        </div>
        <div class="form">
          <form>
            <div class="name__form__container">
              <label for="name" class="label__name">Full Name</label>
              <input type="text" id="name" name="name" class="input__name" />
            </div>
            <div class="email__form__container">
              <label for="email" class="email__label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                class="email__input"
              />
            </div>
            <div class="form__github__container">
              <label for="gitHub" class="github__label">GitHub Username</label>
              <input
                type="email"
                name="gitHub"
                id="username"
                placeholder="@yourusername"
                class="github__input"
              />
            </div>
            <div class="main__button__container">
              <button type="button" class="main__btn">
                Generate My Ticket
              </button>
            </div>
          </form>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
    <script src="sum.test.js"></script>
  </body>
</html>
